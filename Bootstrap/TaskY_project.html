<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <!-- AREA REFERS TO THE SCREEN READER THING -->
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fw-bold fs-7" id="exampleModalLabel">New Task</h1>
        <!-- FW BOLD IS BOOTSTRAP PROPERTY TO MAKE TEXT BOLD  -->
        <!-- FS REFERS TO FONT SIZE IN BOOTSTRAP -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <!-- here we made a button to dissmiss the modal  (SMALL CROSS ON THE HEADER) -->
        </div>
        <div class="modal-body">

<!-- modal data fields -->

                <div class="form-group mt-3">
                    <!-- MT-3 MEANS MARGIN TOP IS 3 -->
                    <label for="imageurl" class="form-label fw-bold">Image Url</label>
                    <input type="url" class="form-control" id="imageurl" aria-describedby="image url" placeholder="https://example.com/xyz.png">
                    <!-- HERE WE ARE MAKING IN AN INPUT OF TYPE URL AND IT HAS ID WITH PLACE HOLDER  -->
                </div>



                <div class="form-group mt-3">
                    <label for="tasktitle" class="form-label fw-bold">Task Title</label>
                    <input type="text" class="form-control" id="tasktitle" aria-describedby="task title" placeholder="Enter Title">
                    <!-- HERE WE ARE MAKING IN AN INPUT OF TYPE TEXT AND IT HAS ID WITH PLACE HOLDER  -->
                </div>


                <div class="form-group mt-3">
                    <label for="tasktype" class="form-label fw-bold">Task Type</label>
                    <input type="text" class="form-control" id="tasktype" aria-describedby="task type" placeholder="Enter Task Type">
                    <!-- HERE WE ARE MAKING IN AN INPUT OF TYPE TEXT AND IT HAS ID WITH PLACE HOLDER  -->
                </div>



                <div class="form-group mt-3">
                    <label for="taskdiscription" class="form-label fw-bold">Task Discription</label>
                    <textarea rows =6 type="text" class="form-control" id="taskdiscription" aria-describedby="Task Discription" placeholder="Enter Task details here"></textarea>
                    <!-- HERE WE ARE MAKING IN AN INPUT OF TYPE TEXT AND IT HAS ID WITH PLACE HOLDER  -->
                    <!-- HERE INSTEAD OF INPUT WE USE THE TEXT AREA TAG AS WE HAD TO ASSIGN THE SPACE HOW MUCH SHOULD INPUT SPACE SHOULD TAKE  -->
                </div>

        
    </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- HERE WE MAKE BUTTON TO CLOSE THE MODAL AT THE FOOTER  -->
        <button type="button" class="btn btn-primary" onclick="savechanges()" >Save changes</button>
        <!-- HERE WE MAKE BUTTON TO SAVE THE MODAL AT THE FOOTER IT HAS A UNIQUE ID AND IS HAVING THE FUNCTIONALITY OF WHEN CLICKED TO SAVE DATA ENTERED ONTO THE JS CONSOLE  -->
        </div>
    </div>
    </div>  
</div>
