<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table</title>
</head>

<body>
    <!-- tables in HTML  -->
    <!-- tables are used to display text in rows and column format  -->
    <table border="3">
        <!-- to use tabel we use table tag but it alone doesnt do anything it just makes or allocate the space -->



        <tr>
            <!--  to give or get anything we use table row tag to make table row as table itself is not having anything on its own-->
            <th>FIRST NAME <!-- it is used to give table heading --></th> <!-- first colum of 1st row -->
            <th>LAST NAME</th><!-- second coloum of 1st row -->
        </tr>



        <tr>
            <td>Sujal </td><!-- 1st column of 2nd row  -->
            <td>Sharma </td><!-- 2nd column of 2nd row  -->
        </tr>


        <tr>
            <td>John</td><!-- 1st column of 3rd row  -->
            <td>Hopkins</td><!-- 2nd column of 3rd row  -->
        </tr>
        <!-- here table is not having a format or line seperation -->
        <!-- we use table attribute border to make the table lines  -->
    </table>




</body>

</html>
