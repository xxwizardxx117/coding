<html>

<head>
    <title>schemantic tags</title>

<body>

<!--  we can make a button using div tag but is not accessible using keyboard but if we use a button tag it it accessible using keyboard we see that when we press a key on keyboard sometime it brings the navigation to button and on second press it works -->

    <div aria-atomic="">
<!-- aria is an attribute (assessible rich internet applications) it defines ways to make web page content availabel to people with disability -->
    </div>



    <!-- symantic tags -->
    <!-- in websites we see header, footer, division,  -->
    <!-- like header is having navigation of whole thing and footer is having the end navigation bar -->
    <header>
        <nav>
            <!-- it is used to define navigation lines, links  -->
            <li>home</li>
            <li>about</li>
        </nav>
    </header>


    <aside>dashboard setting</aside>
    <!-- aside is used to define a side navigation bar  -->



    <section>
        <!-- used to define section within a web page  -->
        <h1>pizza hut </h1>
        <p>dilivers pizza</p>
        <em>hello all</em>
        <i>hello all</i>
        <!-- both em and i tag work same but em tag is more acessible and is easy to detect for people with diability -->
        <!-- em italic tag are inline . strong tag is more acessible than bold tad(read by disable people ) -->
    </section>


    <footer>
        <!-- footer describes a section at the end of the web page  -->
        <h1> this is a footer. </h1>
    </footer>



    <!-- we use different sections to make code readiability  -->
</body>
</head>

</html>
